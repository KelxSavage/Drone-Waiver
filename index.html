<!DOCTYPE html>
<html>
<head>
<title>Drone Racing Waiver</title>
<style>
body { font-family: Arial; max-width:600px; margin:auto; }
input, textarea { width:100%; padding:10px; margin:10px 0; }
button { background:black; color:white; padding:15px; }
</style>
</head>

<body>
<h2>Drone Racing Waiver</h2>

<form action="https://formsubmit.co/YOUR_EMAIL@gmail.com" method="POST">

<input type="text" name="Participant Name" placeholder="Participant Name" required>

<input type="number" name="Age" placeholder="Age" required>

<input type="text" name="Guardian Name" placeholder="Parent/Guardian (only if under 18)">

<input type="email" name="Email" placeholder="Email" required>

<input type="text" name="Phone" placeholder="Phone Number" required>

<textarea readonly>
I understand drone racing involves flying aircraft and accept responsibility.
</textarea>

<label>Type your full name as signature</label>
<input type="text" name="Signature" required>

<input type="hidden" name="_template" value="table">

<button type="submit">I Agree & Race</button>
</form>
